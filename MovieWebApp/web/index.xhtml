<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
        
    <h:outputStylesheet library="css" name="main.css"  />    
    <h:head>
        <title>Movie Theater System</title>
    </h:head>
    <h:body>
        <img src="logoart.png" id = "logo"></img>
        <div id="content"></div>
        <h1 id="intro">Search for theaters in your area</h1>
        
        <h:form>
            <div id="zip_code">
            <h:panelGrid columns="2">
                <h:outputLabel value="Zip Code:"/>
                <h:inputText id="zipSelectBox" value="#{theaterBean.zip}">
                </h:inputText>
              
            </h:panelGrid>
            </div>
            <div id="search_button">
            <h:commandButton value="Search"/>
            </div>
            <br/>
            <div id="output_text">
            <h:outputText value="#{theaterBean.outputText}"/>
            </div>
            <br/>
            <br/>
            <br/>
            
            
            <div id="result">
                <br/>
            <br/>
            <h:dataTable value="#{theaterBean.resultTheaters}" var="theater">
                <h:column>
                    <h:link value="#{theater.getTheatername()}" outcome="theater.xhtml">
                        <f:param name="theaterid" value="#{theater.getTheaterid()}"/>
                    </h:link>                                 
                </h:column>
            </h:dataTable>
            </div>
        </h:form>
        
    </h:body>
</html>
