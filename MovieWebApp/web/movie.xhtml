<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <h:outputStylesheet library="css" name="main.css"  />    
    <img src="logoart.png" id = "logo"></img>
        <div id="content"></div>
    <f:metadata>
        <f:viewAction onPostback="false" action="#{movieBean.loadMoviePageInfo}"/>
    </f:metadata>
    <h:head>
        <title>Showings</title>
    </h:head>
    <h:body>
        <h2 id="intro">#{movieBean.selectedMovie.title}</h2>
        <p id="description">#{movieBean.selectedMovie.description}</p>
        <div id="result">
        <h:dataTable value = "#{movieBean.showings}" var="showing">
            <h:column>
                <h:link value="#{showing.timeOnly}" outcome="purchase.xhtml">
                    <f:param name="showingid" value="#{showing.showingid}"/>
                </h:link>
            </h:column>
        </h:dataTable>     
        </div>
    </h:body>
</html>
